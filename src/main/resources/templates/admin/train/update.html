<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật tàu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{'/css/bootstrap.css'}" rel="stylesheet">
    <script th:src="@{'/js/bootstrap.bundle.js'}"></script>
    <link th:href="@{'/css/bootstrap-icons.css'}" rel="stylesheet">
    <link th:href="@{'/css/styles.css'}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link th:href="@{'/img/favicon.ico'}" rel="shortcut icon" type="image/x-icon">
    <!-- Bootstrap v5.0.1 -->
    <link th:href="@{'/css/bootstrap.css'}" type="text/css" rel="stylesheet">
    <script th:src="@{'/js/bootstrap.bundle.js'}" type="text/javascript"></script>
    <!-- Bootstrap Icons v1.5.0 -->
    <link th:href="@{'/css/bootstrap-icons.css'}" type="text/css" rel="stylesheet">
    <!-- Custom Styles -->
    <link th:href="@{'/css/styles.css'}" type="text/css" rel="stylesheet">
    <style>
        .coach-card {
            display: inline-block;
            border: 1px solid #ccc;
            padding: 1rem;
            margin: 0.5rem;
            border-radius: 8px;
            width: 300px;
        }
    </style>
</head>
<body style="padding-top: 55px;">
<div th:replace="/admin/common/fragments :: header_nav"></div>
<div th:replace="/admin/common/fragments :: side_navbar"></div>

<div class="main-content">
    <div class="container-fluid">
        <h2>Cập nhật thông tin tàu</h2>

        <form th:action="@{/admin/train/update}" th:object="${train}" method="post">
            <div>
                <label>Tên tàu:</label>
                <input type="text" th:field="*{name}" required/>
            </div>
            <div>
                <label>Mã tàu:</label>
                <input type="text" th:field="*{code}" required/>
            </div>
            <div>
                <label>Tổng số toa:</label>
                <input type="text" th:value="${train.coaches.size()}" readonly/>
            </div>
            <div>
                <label>Tổng số chỗ:</label>
                <input type="text" th:value="${totalSeats}" readonly/>
            </div>

            <div class="coach-container" style="display: flex; flex-wrap: wrap; gap: 1rem; margin-top: 1rem;">
                <div th:each="coach, iterStat : *{coaches}" class="coach-card">
                    <h3 th:text="'Toa ' + ${iterStat.index + 1}">Toa</h3>

                    <div>
                        <label>Loại toa:</label>
                        <select th:field="*{coaches[__${iterStat.index}__].type}">
                            <option value="STANDARD">Standard</option>
                            <option value="VIP">VIP</option>
                        </select>
                    </div>

                    <div>
                        <label>Số chỗ:</label>
                        <input type="number" th:field="*{coaches[__${iterStat.index}__].capacity}" min="1" required/>
                    </div>

                    <div>
                        <label>Danh sách chỗ:</label>
                        <div th:each="seat, iStat : *{coaches[__${iterStat.index}__].seats}">
                            <div style="margin-bottom: 8px; padding-left: 10px;">
                                <label>Seat Code:</label>
                                <input type="text"
                                       th:field="*{coaches[__${iterStat.index}__].seats[__${iStat.index}__].seatCode}"
                                       required/>

<!--                                <label>Giá:</label>-->
<!--                                <input type="number"-->
<!--                                       th:field="*{coaches[__${iterStat.index}__].seats[__${iStat.index}__].price}"-->
<!--                                       required/>-->

<!--                                <label>Đã đặt:</label>-->
<!--                                <input type="checkbox"-->
<!--                                       th:field="*{coaches[__${iterStat.index}__].seats[__${iStat.index}__].booked}"/>-->
                            </div>
                        </div>
                    </div>

                    <div>
                        <label>Trạng thái:</label>
                        <input type="radio"
                               th:field="*{coaches[__${iterStat.index}__].state}"
                               value="ACTIVE"/> Bật
                        <input type="radio"
                               th:field="*{coaches[__${iterStat.index}__].state}"
                               value="INACTIVE"/> Tắt
                    </div>
                </div>
            </div>

            <div style="margin-top: 2rem;">
                <button type="submit" class="btn btn-primary">Cập nhật</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
