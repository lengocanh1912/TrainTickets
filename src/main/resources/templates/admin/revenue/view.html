<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thống kê doanh thu</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link th:href="@{'/img/favicon.ico'}" rel="shortcut icon" type="image/x-icon">
    <!-- Bootstrap v5.0.1 -->
    <link th:href="@{'/css/bootstrap.css'}" type="text/css" rel="stylesheet">
    <script th:src="@{'/js/bootstrap.bundle.js'}" type="text/javascript"></script>
    <!-- Bootstrap Icons v1.5.0 -->
    <link th:href="@{'/css/bootstrap-icons.css'}" type="text/css" rel="stylesheet">
    <!-- Custom Styles -->
    <link th:href="@{'/css/styles.css'}" type="text/css" rel="stylesheet">
    <script>
        var changeLanguage = function (dom) {
            window.location.href = '?lang=' + dom.value;
        }
    </script>
    <style>
        .chart-container {
            max-width: 600px;
            margin: 0 auto;
        }

        #revenueChart {
            width: 100% !important;
            height: 300px !important;
        }
    </style>
</head>
<body style="padding-top: 55px;">
<!--header frag-->
<div th:replace="/admin/common/fragments :: header_nav"> </div>
<!-- Sidebar Fragment -->
<div th:replace="/admin/common/fragments :: side_navbar"> </div>
<!-- Main Content -->
<div class="main-content">
    <div class="container-fluid">
        <h2 style="text-align: center;">Doanh thu năm [[${year}]]</h2>
        <p style="text-align: center;">
            Tổng doanh thu:
            <strong th:text="${#numbers.formatInteger(totalRevenue, 3, 'POINT')} + ' đ'"></strong>
        </p>

        <div class="chart-container">
            <canvas id="revenueChart"></canvas>
        </div>
    </div>
</div>


<script th:inline="javascript">
    let revenueData = /*[[${monthlyRevenue}]]*/ [];
    let labels = [];
    let data = [];

    for (let i = 1; i <= 12; i++) {
        labels.push("Tháng " + i);
        let monthData = revenueData.find(r => r.month === i);
        data.push(monthData ? monthData.revenue : 0);
    }

    new Chart(document.getElementById('revenueChart'), {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Doanh thu (VNĐ)',
                data: data,
                backgroundColor: '#42a5f5'
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        callback: function(value) {
                            return value.toLocaleString('vi-VN') + ' đ';
                        }
                    }
                }
            }
        }
    });
</script>
</body>
</html>
