<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Trang quản trị - TrainTickets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link th:href="@{'/img/favicon.ico'}" rel="shortcut icon" type="image/x-icon">
  <link th:href="@{'/css/bootstrap.css'}" type="text/css" rel="stylesheet">
  <script th:src="@{'/js/bootstrap.bundle.js'}" type="text/javascript"></script>
  <link th:href="@{'/css/bootstrap-icons.css'}" type="text/css" rel="stylesheet">
  <link th:href="@{'/css/styles.css'}" type="text/css" rel="stylesheet">
  <script>
    var changeLanguage = function (dom) {
      window.location.href = '?lang=' + dom.value;
    }
  </script>
</head>

<body style="padding-top: 55px;">
<!-- Header Fragment -->
<div th:replace="/admin/common/fragments :: header_nav"></div>
<!-- Sidebar Fragment -->
<div th:replace="/admin/common/fragments :: side_navbar"></div>

<!-- Main Content -->
<div class="main-content">
  <div class="container-fluid">

    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center py-3">
      <div class="col-lg-4 col-xl-5">
        <form th:action="@{'/admin/route/search'}" method="GET" class="flex-grow-1" style="max-width: 400px;">
          <div class="input-group">
            <input type="text" name="keyword" class="form-control"
                   placeholder="Nhập từ khóa..." aria-label="Search"
                   th:value="${param.keyword}">
            <button class="btn btn-primary" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>
      </div>
    </header>
    <header class="d-flex justify-content-between align-items-center py-3">
      <h3 class="mb-0">Danh sách tuyến đường</h3>
      <a class="btn btn-primary" th:href="@{/admin/route/create}">Thêm tuyến đường</a>
    </header>

    <!-- Thông báo -->
    <h5 class="text-danger" th:text="${message}"></h5>

    <!-- Table -->
    <main class="table-responsive mb-5">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-dark text-center">
        <tr>
          <th>ID</th>
          <th>Ga đi</th>
          <th>Ga đến</th>
<!--          <th>Thời gian di chuyển</th>-->
          <th>Khoảng cách</th>
          <th>Ngày tạo</th>
          <th>Ngày cập nhật</th>
          <th>Hành động</th>
        </tr>
        </thead>
        <tbody class="text-center">
        <tr th:each="route : ${page.getContent()}">
          <td th:text="${route.id}"></td>
          <td th:text="${route.departure.name}"></td>
          <td th:text="${route.arrival.name}"></td>
<!--          <td th:text="${#temporals.format(route.duration, 'HH:mm')}"></td>-->
          <td th:text="${route.distanceKm} + ' km'"></td>
          <td th:text="${#temporals.format(route.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
          <td th:text="${route.updatedAt != null ? #temporals.format(route.updatedAt, 'dd/MM/yyyy HH:mm') : 'Chưa cập nhật'}"></td>
          <td class="text-nowrap text-center">
            <a class="btn btn-primary btn-sm me-1"
               th:href="@{'/admin/route/detail?id=' + ${route.id}}">Xem</a>
            <a class="btn btn-success btn-sm me-1"
               th:href="@{'/admin/route/update?id=' + ${route.id}}">Sửa</a>
            <a th:href="@{'/admin/route/delete?id=' + ${route.id} + '&page=' + ${page.number}}"
               onclick="return confirm('Bạn có muốn xóa?')" class="btn btn-danger btn-sm">
              Xoá
            </a>
          </td>
        </tr>
        </tbody>
      </table>

      <!-- Phân trang -->
      <nav th:replace="/admin/common/fragments :: paginationid()"></nav>
    </main>

  </div>
</div>
</body>
</html>
