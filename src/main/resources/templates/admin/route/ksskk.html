<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${route.id != null} ? 'Cập nhật tuyến đường' : 'Thêm tuyến đường'">Form tuyến đường</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<div class="container mt-4">
    <h3 th:text="${route.id != null} ? 'Cập nhật tuyến đường' : 'Thêm tuyến đường'"></h3>

    <form th:action="@{${action}}" th:object="${route}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <!-- Ga đi -->
        <div class="mb-3">
            <label for="departureId" class="form-label">Ga đi</label>
            <select class="form-select" id="departureId" th:field="*{departureId}" required>
                <option value="">-- Chọn ga đi --</option>
                <option th:each="station : ${stations}"
                        th:value="${station.id}"
                        th:text="${station.name}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('departureId')}" th:errors="*{departureId}"></div>
        </div>

        <!-- Ga đến -->
        <div class="mb-3">
            <label for="arrivalId" class="form-label">Ga đến</label>
            <select class="form-select" id="arrivalId" th:field="*{arrivalId}" required>
                <option value="">-- Chọn ga đến --</option>
                <option th:each="station : ${stations}"
                        th:value="${station.id}"
                        th:text="${station.name}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('arrivalId')}" th:errors="*{arrivalId}"></div>
        </div>

        <!-- Thời gian di chuyển -->
        <div class="mb-3">
            <label for="duration" class="form-label">Thời gian di chuyển (hh:mm)</label>
            <input type="time" class="form-control" id="duration" th:field="*{duration}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></div>
        </div>

        <!-- Khoảng cách -->
        <div class="mb-3">
            <label for="distanceKm" class="form-label">Khoảng cách (km)</label>
            <input type="number" step="0.1" class="form-control" id="distanceKm" th:field="*{distanceKm}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('distanceKm')}" th:errors="*{distanceKm}"></div>
        </div>

        <!-- Nút hành động -->
        <div class="text-end">
            <button class="btn btn-success" type="submit">Lưu</button>
            <a class="btn btn-secondary" th:href="@{/admin/route/view}">Quay lại</a>
        </div>

    </form>

    <!-- Thông báo -->
    <div th:if="${message}" class="alert alert-info mt-3" th:text="${message}"></div>
</div>
</body>
</html>
