<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Trang quản trị - TrainTickets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link th:href="@{'/img/favicon.ico'}" rel="shortcut icon" type="image/x-icon">
  <!-- Bootstrap v5.0.1 -->
  <link th:href="@{'/css/bootstrap.css'}" type="text/css" rel="stylesheet">
  <script th:src="@{'/js/bootstrap.bundle.js'}" type="text/javascript"></script>
  <!-- Bootstrap Icons v1.5.0 -->
  <link th:href="@{'/css/bootstrap-icons.css'}" type="text/css" rel="stylesheet">
  <!-- Custom Styles -->
  <link th:href="@{'/css/styles.css'}" type="text/css" rel="stylesheet">
  <script>
    var changeLanguage = function (dom) {
      window.location.href = '?lang=' + dom.value;
    }
  </script>
</head>

<body style="padding-top: 55px;">
<!--header frag-->
<div th:replace="/admin/common/fragments :: header_nav"> </div>
<!-- Sidebar Fragment -->
<div th:replace="/admin/common/fragments :: side_navbar"> </div>
<!-- Main Content -->
<div class="main-content">
  <div class="container-fluid">
    <header class="d-flex justify-content-between align-items-center py-3">
      <div class="col-lg-4 col-xl-5">
        <form th:action="@{'/admin/order/search'}" method="GET" class="flex-grow-1" style="max-width: 400px;">
          <div class="input-group">
            <input type="text" name="keyword" class="form-control"
                   placeholder="Nhập từ khóa..." aria-label="Search"
                   th:value="${param.keyword}">
            <button class="btn btn-primary" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>
      </div>
    </header>
    <header class="d-flex justify-content-between align-items-center py-3">
      <h3 class="mb-0">Danh sách các vé đã đặt</h3>
      <!--            <a class="btn btn-primary" th:href="@{'/admin/user/create'}">Thêm người dùng</a>-->
    </header>

    <h3 class="text-danger" th:text="${message}"></h3>

    <main class="table-responsive mb-5">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-dark text-center">
        <tr>
          <th>Mã đơn</th>
          <th>Họ tên</th>
          <th>Chuyến đi</th>
          <th>Chỗ ngồi</th>
          <th>Giá</th>
          <th>Trạng thái</th>
          <th>Ngày tạo</th>
          <th>thao tác</th>
        </tr>
        </thead>
        <tbody class="text-center">
        <tr th:each="order : ${orders}">
          <td th:text="${order.orderCode}"></td>
          <td th:text="${order.userFullname}"></td>
<!--          <td th:text="${order.user.fullname}"></td>-->
          <td th:text="${order.departureStation + ' → ' + order.arrivalStation}"></td>

          <td>
            <div th:each="entry : ${order.groupedTickets}">
              <strong th:text="${entry.key}"></strong>:
              <span th:each="ticket, iterStat : ${entry.value}">
                        <span th:text="${ticket.coachCode + '-' + ticket.seatCode}"></span><span th:if="${!iterStat.last}">, </span>
                    </span>
              <br />
            </div>
          </td>

          <td>
            <div th:each="entry : ${order.groupedTickets}">
                    <span th:each="ticket : ${entry.value}">
                        <span th:text="${#numbers.formatDecimal(ticket.price, 0, 'COMMA', 0, 'POINT')} + 'đ'"></span><br />
                    </span>
            </div>
          </td>

          <td th:text="${order.status == 1 ? 'Đã thanh toán' : 'Chưa thanh toán'}"></td>
          <td th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
          <td class="text-nowrap text-center">
            <a class="btn btn-primary btn-sm me-1" th:href="@{/admin/order/detail(orderCode=${order.orderCode})}">Xem</a>
            <!--                        <a class="btn btn-success btn-sm me-1" th:href="@{'/admin/user/update?id=' + ${user.id}}">Sửa</a>-->
            <a class="btn btn-danger btn-sm"
               th:href="@{/admin/order/delete(orderCode=${order.orderCode})}"
               onclick="return confirm('Bạn có muốn xóa?')">Xóa</a>

          </td>
        </tr>
        </tbody>
      </table>
      <!-- Gọi phân trang -->
<!--      <nav th:replace="/admin/common/fragments :: paginationid()"></nav>-->
    </main>
  </div>
</div>
</body>
</html>
