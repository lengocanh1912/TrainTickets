<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Trang quản trị - TrainTickets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link th:href="@{'/img/favicon.ico'}" rel="shortcut icon" type="image/x-icon">
  <!-- Bootstrap v5.0.1 -->
  <link th:href="@{'/css/bootstrap.css'}" type="text/css" rel="stylesheet">
  <script th:src="@{'/js/bootstrap.bundle.js'}" type="text/javascript"></script>
  <!-- Bootstrap Icons v1.5.0 -->
  <link th:href="@{'/css/bootstrap-icons.css'}" type="text/css" rel="stylesheet">
  <!-- Custom Styles -->
  <link th:href="@{'/css/styles.css'}" type="text/css" rel="stylesheet">
  <script>
    var changeLanguage = function (dom) {
      window.location.href = '?lang=' + dom.value;
    }
  </script>
</head>

<body style="padding-top: 55px;">
<!--header frag-->
<div th:replace="/admin/common/fragments :: header_nav"> </div>
<!-- Sidebar Fragment -->
<div th:replace="/admin/common/fragments :: side_navbar"> </div>
<div class="main-content">
  <div class="container-fluid">
    <header class="d-flex justify-content-between align-items-center py-3">
      <div class="col-lg-4 col-xl-5">
        <form th:action="@{'/admin/ticket/search'}" method="GET" class="flex-grow-1" style="max-width: 400px;">
          <div class="input-group">
            <input type="text" name="keyword" class="form-control"
                   placeholder="Nhập từ khóa..." aria-label="Search"
                   th:value="${param.keyword}">
            <button class="btn btn-primary" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>
      </div>
    </header>
    <header class="d-flex justify-content-between align-items-center py-3">
      <h3 class="mb-0">Danh sách vé đã bán</h3>
    </header>

    <h5 class="text-danger" th:text="${message}"></h5>

    <main class="table-responsive mb-5">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-dark text-center">
        <tr>
          <th>ID</th>
          <th>Người dùng</th>
          <th>Chuyến đi</th>
          <th>Ghế</th>
          <th>Loại vé</th>
          <th>Giá vé</th>
          <th>Trạng thái</th>
          <th>Ngày tạo</th>
          <th>Hành động</th>
        </tr>
        </thead>
        <tbody class="text-center">
        <tr th:each="ticket : ${tickets}">
          <td th:text="${ticket.id}">1</td>
          <td th:text="${ticket.user.fullname}">Nguyễn Văn A</td>
          <td th:text="${ticket.trip.route.departure.name + ' -> ' + ticket.trip.route.arrival.name}">Hà Nội đến Sài Gòn</td>
          <td th:text="${ticket.seat.coach.code + '-' + ticket.seat.seatCode}">A1-12</td>
          <td th:switch="${ticket.ticketType}">
            <span th:case="0">Người lớn</span>
            <span th:case="1">Trẻ em</span>
            <span th:case="2">Sinh viên</span>
            <span th:case="3">Người cao tuổi</span>
            <span th:case="*">Không rõ</span>
          </td>
          <td th:text="${#numbers.formatDecimal(ticket.price, 0, 'COMMA', 0, 'POINT')} + 'đ'"></td>
          <td>
            <span th:if="${ticket.status == 1}" class="badge bg-success">đã thanh toán</span>
            <span th:if="${ticket.status == 0}" class="badge bg-warning text-dark">Chưa thanh toán</span>
            <span th:if="${ticket.status == -1}" class="badge bg-secondary">Đã hủy</span>
          </td>
          <td th:text="${#temporals.format(ticket.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
          <td>
            <a th:href="@{/admin/ticket/view/{id}(id=${ticket.id})}" class="btn btn-sm btn-info">Xem</a>
            <a class="btn btn-danger btn-sm" th:href="@{'/admin/ticket/delete?id=' + ${ticket.id}}"
               onclick="return confirm('Bạn có chắc chắn muốn xóa vé này?')">Xóa</a>
          </td>
        </tr>
        </tbody>
      </table>
<!--      <nav th:replace="/admin/common/fragments :: paginationid()"></nav>-->
    </main>
  </div>
</div>
</body>
</html>
