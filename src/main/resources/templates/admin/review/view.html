<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang quản trị - TrainTickets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link th:href="@{'/img/favicon.ico'}" rel="shortcut icon" type="image/x-icon">
    <!-- Bootstrap v5.0.1 -->
    <link th:href="@{'/css/bootstrap.css'}" type="text/css" rel="stylesheet">
    <script th:src="@{'/js/bootstrap.bundle.js'}" type="text/javascript"></script>
    <!-- Bootstrap Icons v1.5.0 -->
    <link th:href="@{'/css/bootstrap-icons.css'}" type="text/css" rel="stylesheet">
    <!-- Custom Styles -->
    <link th:href="@{'/css/styles.css'}" type="text/css" rel="stylesheet">
    <script>
        var changeLanguage = function (dom) {
            window.location.href = '?lang=' + dom.value;
        }
    </script>
</head>

<body style="padding-top: 55px;">
<!--header frag-->
<div th:replace="/admin/common/fragments :: header_nav"> </div>
<!-- Sidebar Fragment -->
<div th:replace="/admin/common/fragments :: side_navbar"> </div>
<!-- Main Content -->
<div class="main-content">
    <div class="container-fluid">
        <header class="d-flex justify-content-between align-items-center py-3">
            <div class="col-lg-4 col-xl-5">
                <form th:action="@{/admin/review/search}" method="GET" class="flex-grow-1" style="max-width: 400px;">
                    <div class="input-group">
                        <input type="text" name="keyword" class="form-control"
                               placeholder="Nhập từ khóa..." aria-label="Search"
                               th:value="${param.keyword}">
                        <button class="btn btn-primary" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </header>
        <header class="d-flex justify-content-between align-items-center py-3">
            <h3 class="mb-0">Danh sách đánh giá</h3>
            <a class="btn btn-primary" th:href="@{'/admin/user/create'}">Thêm người dùng</a>
        </header>

        <h3 class="text-danger" th:text="${message}"></h3>

        <main class="table-responsive mb-5">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-dark text-center">
                <tr>
                    <th>Người dùng</th>
                    <th>Chuyến đi</th>
                    <th>Đánh giá</th>
                    <th>Bình luận</th>
                    <th>Ảnh feedback</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody class="text-center">
                <tr th:each="review : ${reviews}">
                    <td th:text="${review.userFullName}"></td>
                    <td>
                        <span th:text="${#temporals.format(review.departureTime, 'HH:mm dd/MM/yyyy')}"></span><br/>
                        <span th:text="${review.departureStationName + ' → ' + review.arrivalStationName}"></span>
                    </td>
                    <td>
                        <span th:each="i : ${#numbers.sequence(1, 5)}"
                              th:text="${i <= review.rating ? '⭐' : '☆'}"></span>
                    </td>
                    <td th:text="${review.comment}"></td>
                    <td>
                        <div style="display: flex; flex-wrap: wrap; gap: 5px;">
                            <img th:each="img : ${review.imagePaths}"
                                 th:src="@{${img}}"
                                 style="width: 70px; height: 70px; object-fit: cover;" />
                        </div>
                    </td>
                    <td>
                        <a href="#" class="btn btn-sm btn-primary">Trả lời</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <!-- Gọi phân trang -->
<!--            <nav th:replace="/admin/common/fragments :: paginationid()"></nav>-->
        </main>
    </div>
</div>
</body>
</html>
