<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Trang quản trị - TrainTickets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body style="padding-top: 55px;">
<!-- Sidebar -->
<div th:replace="/admin/common/layout :: adminSidebar"></div>
<!-- Main Content -->
<div class="main-content">
    <header class="d-flex justify-content-between align-items-center py-3">
        <h3 class="btn btn-primary">Đổi mật khẩu</h3>
    </header>
    <div class="container-fluid">
        <form th:action="@{'/admin/user/password'}" method="post" th:object="${user}">
            <div class="mb-3">
                <label for="newPassword" class="form-label">Mật khẩu mới</label>
                <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}" />
                <label class="error" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></label>
            </div>

            <div class="mb-3">
                <label for="rePassword" class="form-label">Nhập lại mật khẩu</label>
                <input type="password" class="form-control" id="rePassword" th:field="*{rePassword}" />
                <label class="error" th:if="${#fields.hasErrors('rePassword')}" th:errors="*{rePassword}"></label>
            </div>

            <button type="submit" class="btn btn-primary">đổi mật khẩu</button>
            <a class="btn btn-primary" th:href="@{'/admin/home'}">home</a>
        </form>
    </div>
</div>

</body>
</html>
