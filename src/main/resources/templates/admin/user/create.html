<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Trang quản trị - TrainTickets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body style="padding-top: 55px;">
<!--header frag-->
<div th:replace="/admin/common/fragments :: header_nav"> </div>
<!-- Sidebar Fragment -->
<div th:replace="/admin/common/fragments :: side_navbar"> </div>
<!-- Main Content -->
<div class="main-content">
    <header class="d-flex justify-content-between align-items-center py-3">
    <h3 class="btn btn-primary">Thêm người dùng</h3>
    </header>
    <div class="container-fluid">
        <form th:action="@{'/admin/user/save'}" method="post" th:object="${user}">
            <div class="mb-3">
                <label for="userName" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="userName" th:field="*{username}" >
                <label class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></label>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" >
                <label class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Nhập lại mật khẩu</label>
                <input type="password" class="form-control" id="rePassword" th:field="*{rePassword}" >
                <label class="error" th:if="${#fields.hasErrors('rePassword')}" th:errors="*{rePassword}"></label>
            </div>
            <div class="mb-3">
                <label for="fullName" class="form-label">Họ và tên</label>
                <input type="text" class="form-control" id="fullName" th:field="*{fullName}" >
                <label class="error" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></label>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" >
                <label class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Số điện thoại</label>
                <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" >
                <label class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></label>
            </div>
            <div class="mb-3">
                <label class="form-label">Giới tính</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" th:checked="${user.gender == true}" type="radio" name="gender" id="genderMale" value="1" >
                    <label class="form-check-label" for="genderMale">Nam</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" th:checked="${user.gender == false}" type="radio" name="gender" id="genderFemale" value="0" >
                    <label class="form-check-label" for="genderFemale">Nữ</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Địa chỉ</label>
                <input type="text" class="form-control" id="address" th:field="*{address}" >
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Quyền</label>
                <select th:field="*{role}" class="form-select" id="role" >
                    <option value="ADMIN">ADMIN</option>
                    <option value="EMPLOYEE">EMPLOYEE</option>
                    <option value="CUSTOMER">CUSTOMER</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Tạo tài khoản</button>
            <a class="btn btn-primary" th:href="@{'/admin/user/view'}">hủy</a>
        </form>
    </div>
</div>

</body>
</html>
