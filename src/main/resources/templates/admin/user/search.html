<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang quản trị - TrainTickets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link th:href="@{'/img/favicon.ico'}" rel="shortcut icon" type="image/x-icon">
    <!-- Bootstrap v5.0.1 -->
    <link th:href="@{'/css/bootstrap.css'}" type="text/css" rel="stylesheet">
    <script th:src="@{'/js/bootstrap.bundle.js'}" type="text/javascript"></script>
    <!-- Bootstrap Icons v1.5.0 -->
    <link th:href="@{'/css/bootstrap-icons.css'}" type="text/css" rel="stylesheet">
    <!-- Custom Styles -->
    <link th:href="@{'/css/styles.css'}" type="text/css" rel="stylesheet">
    <script>
        var changeLanguage = function (dom) {
            window.location.href = '?lang=' + dom.value;
        }
    </script>
</head>
<body style="padding-top: 55px;">
<!--header frag-->
<div th:replace="/admin/common/fragments :: header_nav"> </div>
<!-- Sidebar Fragment -->
<div th:replace="/admin/common/fragments :: side_navbar"> </div>
<!-- Main Content -->
<div class="main-content">
    <div class="container-fluid">
        <header class="d-flex justify-content-between align-items-center py-3">
            <form th:action="@{'/admin/user/search'}" method="GET" class="flex-grow-1" style="max-width: 400px;">
                <div class="input-group">
                    <input type="text" name="keyword" class="form-control"
                           placeholder="Nhập từ khóa..." aria-label="Search"
                           th:value="${param.keyword}">
                    <button class="btn btn-primary" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>

        </header>

        <main class="table-responsive mb-5">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-dark text-center">
                <tr>
                    <th>ID</th>
                    <th>Tên đăng nhập</th>
                    <th>Họ tên đầy đủ</th>
                    <th>Email</th>
                    <th>SĐT</th>
                    <th>Giới tính</th>
                    <th>Vai trò</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.fullname}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.phoneNumber}"></td>
                    <td th:text="${user.gender == true ? 'Nam' : 'Nữ'}"></td>
                    <td>
                        <th:block th:switch="${user.role}">
                            <span th:case="'ADMIN'">
                               Quản trị viên
                            </span>
                            <span th:case="'EMPLOYEE'">
                               Nhân viên
                            </span>
                            <span th:case="'CUSTOMER'">
                               Khách hàng
                            </span>
                        </th:block>
                    </td>
                    <td class="text-nowrap text-center">
                        <a class="btn btn-primary btn-sm me-1" th:href="@{'/admin/user/detail?id=' + ${user.id}}">Xem</a>
                        <a class="btn btn-success btn-sm me-1" th:href="@{'/admin/user/update?id=' + ${user.id}}">Sửa</a>
                        <a class="btn btn-danger btn-sm" th:href="@{'/admin/user/delete?id=' + ${user.id}}"
                           onclick="return confirm('Bạn có muốn xóa?')">Xóa</a>
                    </td>
                </tr>
                </tbody>
            </table>
    </div>
</div>
</body>
</html>
