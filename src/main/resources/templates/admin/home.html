<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang quản trị - TrainTickets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link th:href="@{/img/favicon.ico}" rel="shortcut icon" type="image/x-icon">
    <!-- Bootstrap v5.0.1 -->
    <link th:href="@{/css/bootstrap.css}" type="text/css" rel="stylesheet">
    <script th:src="@{/js/bootstrap.bundle.js}" type="text/javascript"></script>
    <!-- Bootstrap Icons v1.5.0 -->
    <link th:href="@{/css/bootstrap-icons.css}" type="text/css" rel="stylesheet">
    <!-- Custom Styles -->
    <link th:href="@{/css/styles.css}" type="text/css" rel="stylesheet">
    <script>
        var changeLanguage = function (dom) {
            window.location.href = '?lang=' + dom.value;
        }
    </script>
</head>

<body style="padding-top: 55px;">
<!--header frag-->
<div th:replace="/admin/common/fragments :: header_nav"> </div>
<!-- Sidebar Fragment -->
<div th:replace="/admin/common/fragments :: side_navbar"> </div>

<!-- Main Content -->
<div class="main-content">
    <header>
        <div class="row justify-content-center">
            <div class="col-auto">
                <div class="d-flex gap-2">
                    <h1 class="mb-4">Xin chào,<span class="" th:text="${currentUser.fullname}"></span> </h1>
                </div>
            </div>
        </div>
    </header>
    <div class="container bg-white p-4 rounded shadow">

        <div class="row g-4">
            <div class="col-md-3">
    <!--        <div class="container-fluid">-->
                <div class="info-box bg-primary text-white">
    <!--                <h5>Người dùng</h5>-->
                    <a class="btn btn-primary btn-sm me-1" th:href="@{'/admin/user/view'}">Người dùng</a>
                    <h2 th:text="${userCount}"></h2>
                </div>
            </div>

            <div class="col-md-3">
                <div class="info-box bg-success text-white">
                    <h5>số lượng tàu</h5>
                    <h2 th:text="${trainCount}"></h2>
                </div>
            </div>

            <div class="col-md-3">
                <div class="info-box bg-warning text-white">
                    <h5>Vé đã bán</h5>
                    <h2 th:text="${ticketSold}"></h2>
                </div>
            </div>

            <div class="col-md-3">
                <div class="info-box bg-danger text-white">
                    <h5>Đơn đặt vé</h5>
                    <h2 th:text="${orderCount}"></h2>
                </div>
            </div>
        </div>

        <div class="row g-4 mt-4">
            <div class="col-md-3">
                <div class="info-box bg-info text-white">
                    <h5>Tuyến đường</h5>
                    <h2 th:text="${routeCount}"></h2>
                </div>
            </div>

            <div class="col-md-3">
                <div class="info-box bg-dark text-white">
                    <h5>Ghế còn lại</h5>
                    <h2 th:text="${availableSeats}"></h2>
                </div>
            </div>

            <div class="col-md-3">
                <div class="info-box bg-secondary text-white">
                    <h5>Mã giảm giá</h5>
                    <h2 th:text="${discountCount}"></h2>
                </div>
            </div>

            <div class="col-md-3">
                <div class="info-box bg-light text-dark">
                    <h5>Doanh thu</h5>
                    <h2 th:text="${totalRevenue}"></h2>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
