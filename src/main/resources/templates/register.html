<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link th:href="@{/img/favicon.ico}" rel="shortcut icon" type="image/x-icon">
    <!-- Bootstrap v5.0.1 -->
    <link th:href="@{/css/bootstrap.css}" type="text/css" rel="stylesheet">
    <script th:src="@{/js/bootstrap.bundle.js}" type="text/javascript"></script>
    <!-- Bootstrap Icons v1.5.0 -->
    <link th:href="@{/static/css/bootstrap-icons.css}" type="text/css" rel="stylesheet">
    <!-- Custom Styles -->
    <link th:href="@{/css/styles.css}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ10x8bH8tQy4bm8a7Unw7CkCz7Y2pA8a6vFtvbA0hZTkNffpV8V4jeIm9xr" crossorigin="anonymous">
    <!-- Bootstrap Icons (optional, for the account icon) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #9face6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            margin-top: 10cm;
        }
    </style>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to right, #ffffff, #ffffff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }

        .input-field {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field i {
            position: absolute;
            top: 12px;
            left: 12px;
            color: #888;
        }

        .input-field input {
            width: 100%;
            padding: 10px 10px 10px 40px;
            border: 1px solid #ccc;
            border-radius: 30px;
            outline: none;
            font-size: 14px;
        }

        .forgot {
            display: block;
            text-align: right;
            font-size: 13px;
            margin-bottom: 20px;
            color: #666;
            text-decoration: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right, #4158d0, #c850c0);
            border: none;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .or {
            margin: 20px 0 10px;
            font-size: 13px;
            color: #555;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-icons a {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }

        .fa-facebook-f { background: #3b5998; }
        .fa-twitter { background: #1da1f2; }
        .fa-google { background: #db4437; }

        .signup {
            font-size: 13px;
            color: #555;
        }

        .signup a {
            color: #4158d0;
            text-decoration: none;
            font-weight: bold;
        }
    </style>


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid px-5 ">
        <a class="navbar-brand" href="#">TrainTicket</a>
        <div class="navbar-nav">
            <a class="nav-link text-white" th:href="@{/user/home}" th:classappend="${menu == 'userHome'} ? 'active' ">Home</a>
            <a class="nav-link text-white" th:href="@{/user/trip/list}" th:classappend="${menu == 'trip'} ? 'active'">Trip</a>
            <a class="nav-link text-white" href="#">Train Seat</a>
            <a class="nav-link text-white" th:href="@{/user/support}" th:classappend="${menu == 'support'} ? 'active'">Support</a>
            <a class="nav-link text-white" href="#">Q&A</a>
        </div>

        <div class="d-flex text-white ms-auto">
            <!--            <button class="btn btn-light" type="button">-->
            <a th:href="@{/user/trip/list}" class="nav-link text-white">
                <i class="bi bi-cart "> Orders</i>
            </a>
            <div class="dropdown">
                <!-- Nút icon tài khoản -->
                <button class="btn btn-light" type="button" id="accountDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person"></i>
                    <span th:if="${currentUser != null}" th:text="${currentUser.fullname}"></span>
                    <span th:if="${currentUser == null}">Account</span>
                </button>

                <!-- Danh sách tùy chọn -->
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">

                    <!-- Nếu đã đăng nhập -->
                    <li th:if="${currentUser != null}">
                        <a class="dropdown-item text-primary" th:each="role : ${currentUser.role}"
                           th:if="${role == 'ADMIN'}"
                           th:href="@{/admin/home}">ADMIN</a>
                        <hr>
                    </li>
                    <li th:if="${currentUser != null}">
                        <a class="dropdown-item" th:href="@{/cart/checkout}">Checkout</a>
                    </li>
                    <li th:if="${currentUser != null}">
                        <a class="dropdown-item" th:href="@{/cart/checkout-vnpay}">VNPAY</a>
                    </li>
                    <li th:if="${currentUser != null}">
                        <a class="dropdown-item" th:href="@{/orders}">Đơn hàng</a>
                    </li>
                    <li th:if="${currentUser != null}">
                        <a class="dropdown-item" th:href="@{/wishlist}">Yêu thích</a>
                    </li>
                    <li th:if="${currentUser != null}">
                        <a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a>
                    </li>

                    <!-- Nếu chưa đăng nhập -->
                    <li th:if="${currentUser == null}">
                        <a class="dropdown-item" th:href="@{/login}">Đăng nhập</a>
                    </li>
                    <li th:if="${currentUser == null}">
                        <a class="dropdown-item" th:href="@{/register}">Tạo tài khoản</a>
                    </li>

                </ul>
            </div>


        </div>
    </div>
</nav>

<div class="register-card">
    <h3 class="text-center mb-4">Tạo tài khoản mới</h3>

    <form th:action="@{'/register'}" method="post" th:object="${user}">
        <div class="mb-3">
            <label for="userName" class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" id="userName" th:field="*{username}" >
            <label class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></label>
        </div>
        <div class="mb-3">
            <label for="fullName" class="form-label">Họ và tên</label>
            <input type="text" class="form-control" id="fullName" th:field="*{fullName}" >
            <label class="error" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></label>
        </div>


        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" >
            <label class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Số điện thoại</label>
            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" >
            <label class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></label>
        </div>
        <div class="mb-3">
            <label class="form-label">Giới tính: </label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" th:checked="${user.gender == true}" type="radio" name="gender" id="genderMale" value="1" >
                <label class="form-check-label" for="genderMale">Nam</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" th:checked="${user.gender == false}" type="radio" name="gender" id="genderFemale" value="0" >
                <label class="form-check-label" for="genderFemale">Nữ</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Địa chỉ (ko bắt buộc)</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" >
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" >
            <label class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Nhập lại mật khẩu</label>
            <input type="password" class="form-control" id="rePassword" th:field="*{rePassword}" >
            <label class="error" th:if="${#fields.hasErrors('rePassword')}" th:errors="*{rePassword}"></label>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Đăng ký</button>
        </div>
<!--        <a class="btn btn-primary" th:href="@{'/admin/user/view'}">hủy</a>-->
    </form>

    <div class="mt-3 text-center">
        <a th:href="@{/login}" class="text-decoration-none">Đã có tài khoản? Đăng nhập</a>
    </div>

    <div th:if="${#fields.hasErrors()}" class="alert alert-danger mt-3" th:each="err : ${#fields.errors('*')}">
        <p th:text="${err}"></p>
    </div>

    <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
</div>

</body>
</html>
